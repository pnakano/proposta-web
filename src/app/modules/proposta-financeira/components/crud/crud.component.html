<mat-card appearance="outlined" class="base-card">
  <form class="example-form">
    <div class="responsive-container">
      <mat-form-field floatLabel="auto" class="responsive-input">
        <mat-label>Nome</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field floatLabel="auto" class="responsive-input">
        <mat-label>Sobrenome</mat-label>
        <input matInput />
      </mat-form-field>
    </div>

    <mat-form-field class="responsive-input">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        [formControl]="emailFormControl"
        placeholder="Ex. pat@example.com"
      />
      @if (emailFormControl.hasError('email') &&
      !emailFormControl.hasError('required')) {
      <mat-error>Endereço de e-mail inválido!</mat-error>
      } @if (emailFormControl.hasError('required')) {
      <mat-error>E-mail é <strong>obrigatório</strong></mat-error>
      }
    </mat-form-field>

    <mat-form-field floatLabel="always" class="responsive-input">
      <mat-label>Telefone</mat-label>
      <span matTextPrefix>+55 &nbsp;</span>
      <input type="tel" matInput placeholder="11" />
    </mat-form-field>

    <mat-form-field floatLabel="always" class="responsive-input">
      <mat-label>CPF</mat-label>
      <input type="tel" matInput placeholder="123.456.789-10" />
    </mat-form-field>

    <div class="responsive-container">
      <mat-form-field floatLabel="always" class="responsive-input">
        <mat-label>Renda</mat-label>
        <input matInput type="number" class="right-align" placeholder="0" />
        <span matTextPrefix>R$&nbsp;</span>
        <span matTextSuffix>,00</span>
      </mat-form-field>

      <mat-form-field floatLabel="always" class="responsive-input">
        <mat-label>Valor Solicitado</mat-label>
        <input matInput type="number" class="right-align" placeholder="0" />
        <span matTextPrefix>R$&nbsp;</span>
        <span matTextSuffix>,00</span>
      </mat-form-field>
    </div>
    <div class="example-label-container">
      <label id="example-name-label" class="example-name-label"
        >Prazo de Pagamento</label
      >
    </div>
    <mat-slider discrete min="1" max="48" class="responsive-input">
      <input matSliderThumb value="24" />
    </mat-slider>
  </form>
  <div class="button-container">
    <button mat-stroked-button class="button-cancelar" (click)="goBack()">
      Cancelar
    </button>
    <button mat-flat-button class="button-salvar" (click)="postProposta()">
      Salvar
    </button>
  </div>
</mat-card>

<div>
  <button mat-stroked-button (click)="addProposta()">Cadastrar</button>
</div>

<table mat-table [dataSource]="propostas" class="mat-elevation-z4 custom-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let proposta">{{ proposta.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let proposta">
      {{ proposta.nome }} {{ proposta.sobrenome }}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="valorSolicitadoFmt">
    <th mat-header-cell *matHeaderCellDef>Valor Solicitado</th>
    <td mat-cell *matCellDef="let proposta">
      {{ proposta.valorSolicitadoFmt }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="situacao">
    <th mat-header-cell *matHeaderCellDef>Situação</th>
    <td mat-cell *matCellDef="let proposta">
      {{ getSituacao(proposta.aprovada) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="observacao">
    <th mat-header-cell *matHeaderCellDef>Observação</th>
    <td mat-cell *matCellDef="let proposta">
      <button
        mat-mini-fab
        aria-label="Botão para verificar a observação"
        [disabled]="!proposta.observacao"
        (click)="openDialog(proposta.observacao)"
      >
        <mat-icon>manage_search</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
